<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hamburger - Menu</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <input type="checkbox" class="c-menu" id="c-menu" name="c-menu" value="">
      <label for="c-menu" class="h-menu">
        <span class="hamburger"></span>
      </label>
      <div class="sidebar">
        <ul class="list">
          <li>UNO</li>
          <li>DOS</li>
          <li>TRES</li>
          <li>CUATRO</li>
          <li>CINCO</li>
          <li>SEIS</li>
        </ul>
      </div>
      <div class="content">
        <h1>Animated Hamburger Menu.</h1>
      </div>
    </div>
  </body>
</html>
